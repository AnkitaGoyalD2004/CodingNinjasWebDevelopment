<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- img being inline tag will display elements in the same line -->
        <img src = "../HTML/images/coding_ninjas.png" width = "20%">
        <img src = "../HTML/images/logo_switchtocode.png" width = "20">
        
        <!-- div being a block element will display in the next line--> 
        <div>
            <img src = "../HTML/images/coding_ninjas.png" width = "20%">
        </div>
        <div>
            <img src = "../HTML/images/logo_switchtocode.png" width = "20">
        </div>
    </body>
</html>
